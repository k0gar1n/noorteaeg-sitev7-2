  <script>
    const lb = document.getElementById('lightbox'),
          img = document.getElementById('lb-img'),
          prev = document.getElementById('lb-prev'),
          next = document.getElementById('lb-next');

    let list = [], idx = 0;

    // —Å–æ–±—Ä–∞—Ç—å —Å–ø–∏—Å–æ–∫ –∫–∞—Ä—Ç–∏–Ω–æ–∫ –ø–æ—Å–ª–µ –≤—Å—Ç–∞–≤–∫–∏ –≥–∞–ª–µ—Ä–µ–∏
    function rebuildList(){
      list = [...document.querySelectorAll('img.lb-gallery')].map(i => i.src);
    }
    rebuildList();

    function openL(src){
      idx = list.indexOf(src);
      if (idx < 0) idx = 0;
      img.src = list[idx];
      lb.classList.add('open');
    }

    document.body.addEventListener('click', e => {
      if (e.target.matches('img.lb-gallery')) openL(e.target.src);
      if (e.target === lb || e.target.id === 'lb-close') lb.classList.remove('open');
    });

    prev.onclick = () => { idx = (idx - 1 + list.length) % list.length; img.src = list[idx]; };
    next.onclick = () => { idx = (idx + 1) % list.length;           img.src = list[idx]; };

    document.addEventListener('keydown', e => {
      if (!lb.classList.contains('open')) return;
      if (e.key === 'Escape')      lb.classList.remove('open');
      if (e.key === 'ArrowLeft')   prev.onclick();
      if (e.key === 'ArrowRight')  next.onclick();
    });
